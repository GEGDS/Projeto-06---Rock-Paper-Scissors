<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/ghost-outline.svg" type="image/x-icon">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Pedra - Papel - Tessoura</h1>
    </header>

    <main>
        <div id="container">
            <button  class="btn" value="rock"><img src="Images/Rock.svg" alt="Uma mão fechada formando a pedra"  width="200px" height="200px"></button>
        </div>

        <div id="container-2">
            <button  class="btn" value="paper"><img src="Images/Paper.svg" alt="Uma mão aberta formando o papel" width="200px" height="200px"></button>
            <button  class="btn" value="scissor"><img src="Images/Scissor.svg" alt="Uma mão com dois dedos abertos formando uma tessoura" width="200px" height="200px"></button>
        </div>
        
        <div id="result"></div>

        <div id="reloadPage">
            <button id="btnReload">Reload</button>
        </div>
        
    </main>

    <footer>
        <strong>
            <p>Feito por <a href="https://github.com/GEGDS" target="_blank">: Gegds&copy</a></p>
        </strong>
    </footer>

    <script src="script.js"></script>
</body>
</html>
